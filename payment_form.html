<!DOCTYPE html>
<html lang="en">
<head>
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="payment_form.css">
</head>

<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact information</h2>
        <h3>Required fields necessary (*)</h3>
        <p>Name:    *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender:*</legend>
            <p>         
            Male <input type="radio" name="gender" id="gender" required>
            Female <input type="radio" name="gender" id="gender" required>
            Other <input type="radio" name="gender" id="gender" required>
        </p>
    </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="100" rows="5"></textarea>
        </p>
        
    <p>Email:   *<input type="email" name="email" id="email" required></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h2>Payment information</h2>
    <p>Card Type:
        *<select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
        
    </p>
    <p>
        Card Number *<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV: *<input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now" required>

    </form>
    
</body>
</html>
